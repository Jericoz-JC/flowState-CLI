name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Debug - List files
        run: |
          echo "=== Root ==="
          ls -la
          echo "=== go.mod ==="
          cat go.mod
          echo "=== internal/models ==="
          ls -la internal/models/
          echo "=== internal/storage/sqlite ==="
          ls -la internal/storage/sqlite/

      - name: Set Go environment
        run: |
          go env -w GOPRIVATE=github.com/Jericoz-JC/*
          go env

      - name: Download Go modules
        run: go mod download

      - name: Test build
        run: go build -v ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-publish:
    needs: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        working-directory: ./npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
